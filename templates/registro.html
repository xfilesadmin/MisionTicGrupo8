{%extends 'layout.html' %}

{%block estilos%}
    <link rel="stylesheet" href="{{url_for('static', filname='css/estilos.css')}}">
{%endblock%}

{% block contenido%}

<!-- Top navigation bar -->
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>

<section>
<div>
    <h3>Registro de usuario</h3>
    <form action="" method="post" onsubmit= "return validar_formulario()"> 
    <div>
        <label>Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
    </div>
    <div>
        <label>Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
    </div>
    <div>
        <label>Tipo documento:</label>
        <input type="search" name="tipo_documento" id="tipo_documento" placeholder="Tipo documento">
    </div>
    <div>
        <label>Documento:</label>
        <input type="number" name="documento" id="documento" placeholder="Documento">
    </div>
    <div>
        <label>Fecha nacimiento:</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" placeholder="dd/mm/aaaa">
    </div>
    <div>
        <label>Direccion:</label>
        <input type="text" name="direccion" id="direccion" placeholder="Direccion">
    </div>
    <div>
    <label>correo:</label>
    <input type="email" name="correo" id="correo" placeholder="ejemplo@example.com">
    </div>
    <div>
        <label>Celular:</label>
        <input type="number" name="celular" id="celular" placeholder="1234567890">
    </div>
    <div>
        <label>Rol:</label>
        <input type="search" name="rol" id="rol" placeholder="Estudiante">
    </div>
    <div>
        <label>Usuario:</label>
        <input type="text" name="usuario" id="usuario" placeholder="Usuario">
    </div>
    <div>
        <label>Contrasena:</label>
        <input type="password" name="contrasena" id="contrasena" placeholder="**********">
        <img src="{{ url_for('static', filename='img/ver.png')}}" alt="" class="ver" id="ver_contrasena">
    </div>
    <div>
        <label>Confirmar contrasena:</label>
        <input type="password" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="**********">
        <img src="{{ url_for('static', filename='img/ver.png')}}" alt="" class="ver" id="ver_confirmar_contrasena">
    </div>  
    <input type="submit" value="Iniciar sesion">
</form>
</div>
<div>
    <p>
        Ya tienes cuenta?... 
        <a href="/login">Iniciar sesion</a>
    </p>
</div>
</section>
{%endblock%}

{% block scripts %}
<script src="{{ url_for('static', filename='js/registro.js')}}"></script>
{% endblock%}
